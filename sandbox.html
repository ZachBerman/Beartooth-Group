
<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 3 Modal with remote content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
    <![endif]-->
  </head>
  <body>

<button type="button" id="something" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-url="test.html">
  Launch demo modal
</button>

<button type="button" id="something" class="btn btn-primary" data-toggle="modal" data-target="#myModal2" data-url="test2.html">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Jefferson Island</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Jefferson Island 2</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
<script>
    // Add an outcome to a document
    $(document).ready(function(){
        //Open modal from dropdown select.
                $("#myModal").on("show.bs.modal", function(e) {
                    var select = $(e.relatedTarget);// Select that triggered the modal
                    var link = select.data('test.html'); //Our custom data which we want to pass to the modal body.
 
                    $(this).find(".modal-body").load('test.html');//Pass the custom data to the modal body which is loading a link page.
                });
    });
    // Add an outcome to a document
    $(document).ready(function(){
        //Open modal from dropdown select.
                $("#myModal2").on("show.bs.modal", function(e) {
                    var select = $(e.relatedTarget);// Select that triggered the modal
                    var link = select.data('test.html'); //Our custom data which we want to pass to the modal body.
 
                    $(this).find(".modal-body").load('test2.html');//Pass the custom data to the modal body which is loading a link page.
                });
    });
</script>
  </body>
</html>
